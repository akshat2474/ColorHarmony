name: color_harmony
description: An advanced color palette generator for designers

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_colorpicker: ^1.0.3
  shared_preferences: ^2.2.2
  lottie: ^2.7.0
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1
  image: ^4.1.3
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  gal: ^2.3.0

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
